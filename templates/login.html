{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                <p class="form-group">
                    {{ form.email.label}}<br>
                    {{ form.email }}
                </p>
                <p class="form-group">
                    {{ form.password.label}}<br>
                    {{ form.password }}
                </p>
                <p>
                    {{ form.submit() }}
                </p>
            </fieldset>
        </form>
       </div>
{% endblock content %}
