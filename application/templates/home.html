{% extends "layout.html" %}
{% block content %}
<h2>Home Page</h2>
    {% for book in books %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ book.author }}</a>
              <small class="text-muted">{{ book.year }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('book', book_id=book.id) }}">{{ book.title }}</a></h2>
            <p class="article-content">{{ book.isbn }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
